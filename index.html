<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
   <h1>Rock, Paper, Scissors game</h1>
    <div id="game">
     <div id="player">
       <h2>Choose <br> your hand </h2>
       <button id="rock">
         <img src="https://img.icons8.com/ios/50/000000/hand-rock.png">
       </button>
       <button id="paper">
         <img src="https://img.icons8.com/ios/50/000000/hand.png">
       </button>
       <button id="scissors">
         <img src="https://img.icons8.com/ios/50/000000/hand-scissors.png">
       </button>
     </div>
     <div id="pc">
       <h2>And i will <br> choose mine</h2>
       <img id="cpu" src="https://img.icons8.com/ios/50/000000/question-mark.png">
     </div>
     <div id="result">
       <h2>Result is HERE!</h2>
       <div>
         <h3 id="wins">Wins  <br>  <span>0</span> </h3>
         <h3 id="loses">Loses <br> <span>0</span> </h3>
       </div>
     </div>
   </div>
   <h2>Type game() on console to start the console version</h2>
   <script src="view.js"></script>
  </body>
</html>
